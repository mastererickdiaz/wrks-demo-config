server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    vault:
      uri: http://vault:8200
      token: myroot
      kv:
        enabled: true
        backend-version: 2
      fail-fast: false
      authentication: TOKEN
    config:
      request-connect-timeout: 10000
      request-read-timeout: 30000
      fail-fast: false
      retry:
        max-attempts: 5
        initial-interval: 5000
        max-interval: 15000
        multiplier: 1.5
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /$\{segment}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - RewritePath=/api/orders/(?<segment>.*), /$\{segment}

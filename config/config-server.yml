server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mastererickdiaz/wrks-demo-config
          default-label: main
          search-paths: config
          timeout: 30
          cloneOnStart: true

eureka:  
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-user:eureka-pass@discovery-server:8761/eureka/
  instance:
    hostname: config-server
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example: DEBUG
    org.springframework.cloud: INFO
    org.springframework.cloud.config: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.cloud.vault: DEBUG
    org.springframework.vault: TRACE
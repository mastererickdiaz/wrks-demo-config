server:
  port: 8081

spring:
  application:
    name: user-service
  config:
    import: optional:configserver:http://config-server:8888
  cloud:
    vault:
      kv:
        application-name: user-service
      generic:
        enabled: true
  datasource:
    url: ${database.url};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ${database.password}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true